name: Build Android APK (Auto Setup)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK (Auto Wrapper)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: ğŸ§± Download Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle Wrapper missing â€” creating temporary wrapper..."
            gradle wrapper
          else
            echo "Gradle Wrapper already present."
          fi

      - name: ğŸ› ï¸ Grant permissions to wrapper
        run: chmod +x ./gradlew

      - name: ğŸš€ Build Debug APK
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/build/outputs/**/*.apk
